<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tindog</title>
    <link rel="stylesheet" href="index.css" />
    <script defer type = "module" src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img src="Assets/Profile.png" alt="" srcset="" height="34px" />
          </li>
          <li>
            <div class="logo-bg">
              <img src="Assets/paw-icon.png" alt="" width="22px" />
            </div>
          </li>
          <li>
            <img src="Assets/chat-icon.png" alt="" srcset="" height="34px" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="dog-container">
        <div class="image-container" id="image-container">
        </div>
        <div class="controls-container">
          <button id="btn-nope" ><img src="Assets/nope-icon.png" alt="" width="25px"></button>
          <button id="btn-like" ><img src="Assets/like-icon.png"  alt="" width="25px"></button>
        </div>
      </div>
    </main>
  </body>
</html>
